<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherForecast</title>
    <script
      src="https://kit.fontawesome.com/b4afa42cc6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
   
  </head>
  <body>
    <div class="container">
      <form id = "search-form">
        <input id = "city-input" type="cityname" placeholder="Enter your city" />
        <input type="submit" value="Search" />
        <input type="submit" value="Current" />
      </form>
      <h1 id="city-element">Kyiv</h1>
      <h3 id="realTime">
        Wednesday 10:00
      </h3>
      <h6>
        Humidity
      <span id="humidity">55</span>
      %
      <br/>
      Wind
      <span id="wind">1.15</span>
      km/h
      <br/>
      Pressure
      <span id="pressure"> 1000  </span>
      </h6>
      <p>
        <span class="temperature" id="temperature">17</span>
        <span class="units">
          <a href="#" id="celsius">°C</a> 
        </span>
        <span id="cloudiness"> Cloudy  </span> 
      </p>
       <div class="row">
        <div class="col">Thursday</div>
        <div class="col">Friday
        </div>
        <div class="col">Saturday</div>
        <div class="col">Sunday</div>
      </div>
      <div class="row row1">
        <div class="col">20 &#176 ☀️</div>
        <div class="col">18 &#176 ⛅
        </div>
        <div class="col">17 &#176 🌧️</div>
        <div class="col">19 &#176 ☁️</div>
      </div>
    </div>  
    <script src="index.js"></script>
  </body>
</html>
